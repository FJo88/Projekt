<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>New product</title>
  </head>
  <body class="bg-info">
  <form action="" class="container-fluid p-5">
     <h1 class="p-5">New Product</h1>
    <div class="row">
    <div class="col-12 fs-3 pt-5">
      <label for="name">Name:</label>
    </div>
    <div class="col3">
      <input type="text" placeholder="Enter name">
    </div>
    <div class="col-12 fs-3 pt-5">
      <label for="name">Description:</label>
    </div>
    <div class="col-5">
      <div class="form-outline">
        <textarea class="form-control" id="textAreaExample1" rows="4"placeholder="Enter description"></textarea>
      </div>
    </div>
    <div class="col-12 fs-3 pt-5">
      <label for="name">Image:</label>
    </div>
    </div class="col-3 p-2"> 
      <button class="mt-3">Choose file</button>
    <div class="col-12 fs-3 pt-5">
      <div class="col-12 fs-3 pt-5">
        <label for="name">Article number (AAA-AA11):</label>
    </div>
    <div class="col-3">
        <input type="text" placeholder="Enter article number">
    </div>
    <div class="col-12 fs-3 pt-5">
      <label for="name">Price:</label>
    </div>
    <div class="col-3">
      <input type="text">
    </div>
    <div class="col-12 fs-3 pt-5">
      <label for="name">Publish Date:</label>
    </div>
    <div class="col-3 pt-3">
      <input type="date" name="date">
    </div>
    <div class="col-12 fs-3 pt-5">
        <label for="category">Category</label>
    </div>
    <div class="col-2 pt-3">
    <select class="form-select" aria-label="Default select example">
        <option selected>Select Category</option>
        <option value="1">Dresses</option>
        <option value="2">Sweaters</option>
        <option value="3">Shoes</option>
      </select>
    </div>
    </div class="col-12 p-5"> 
      <button class="fs-3 mt-5">Add product</button>
    </div>
  </form>
  </body>
</html>
